plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

targetCompatibility = 11

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.5'
    implementation group: 'net.sf.saxon', name: 'Saxon-HE', version: '10.2'
    implementation group: 'jline', name: 'jline', version: '2.9'
}

application {
    // Define the main class for the application.
    mainClassName = 'no.ramsen.xmlkit.App'
}
